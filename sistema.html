<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Emissão de Recibos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-receipt"></i> Sistema de Emissão de Recibos</h1>
        </header>

        <!-- Seção de Upload do Excel -->
        <section class="upload-section">
            <h2><i class="fas fa-file-excel"></i> Tabela de Preços</h2>
            <div class="upload-area">
                <input type="file" id="excelFile" accept=".xlsx, .xls" style="display: none;">
                <button class="btn btn-primary" onclick="document.getElementById('excelFile').click()">
                    <i class="fas fa-upload"></i> Carregar Planilha Excel (.xlsx)
                </button>
                <div id="uploadStatus" class="upload-status"></div>
            </div>
            <div id="productsInfo" class="products-info" style="display: none;">
                <i class="fas fa-check-circle"></i> 
                <span id="productsCount">0</span> produtos carregados
            </div>
            <div style="text-align: center; margin-top: 15px;">
                <a href="ajuda-planilha.html" target="_blank" style="color: #667eea; text-decoration: none; font-size: 0.9em;">
                    <i class="fas fa-question-circle"></i> Como preparar minha planilha?
                </a>
                <span style="margin: 0 10px; color: #ccc;">|</span>
                <a href="gerar-exemplo.html" target="_blank" style="color: #667eea; text-decoration: none; font-size: 0.9em;">
                    <i class="fas fa-download"></i> Baixar planilha de exemplo
                </a>
            </div>
        </section>

        <!-- Seção de Dados do Pedido -->
        <section class="order-section">
            <h2><i class="fas fa-edit"></i> Dados do Pedido</h2>
            <div class="form-group">
                <label for="clientName">Cliente:</label>
                <input type="text" id="clientName" placeholder="Nome do cliente">
            </div>
            <div class="form-group">
                <label for="orderDate">Data de Abertura:</label>
                <input type="date" id="orderDate">
            </div>
        </section>

        <!-- Seção de Adicionar Itens -->
        <section class="items-section">
            <h2><i class="fas fa-plus-circle"></i> Adicionar Item</h2>
            <div class="item-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="itemCode">Código:</label>
                        <input type="text" id="itemCode" placeholder="Digite o código">
                    </div>
                    <button class="btn btn-search" id="searchBtn">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
                
                <div id="itemDetails" class="item-details" style="display: none;">
                    <div class="form-group">
                        <label>Descrição:</label>
                        <input type="text" id="itemDescription" readonly>
                    </div>
                    <div class="form-group">
                        <label>Unidade:</label>
                        <input type="text" id="itemUnit" readonly>
                    </div>
                    <div class="form-group">
                        <label>Valor Unitário:</label>
                        <input type="text" id="itemPrice" readonly>
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">Quantidade:</label>
                        <input type="number" id="itemQuantity" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label>Valor Total:</label>
                        <input type="text" id="itemTotal" readonly>
                    </div>
                    <button class="btn btn-success" id="addItemBtn">
                        <i class="fas fa-plus"></i> Adicionar ao Pedido
                    </button>
                </div>
            </div>
        </section>

        <!-- Lista de Itens Adicionados -->
        <section class="items-list-section">
            <h2><i class="fas fa-list"></i> Itens do Pedido</h2>
            <div class="table-container">
                <table id="itemsTable">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Código</th>
                            <th>Descrição</th>
                            <th>Unid</th>
                            <th>Quant</th>
                            <th>Unit</th>
                            <th>V.Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <tr class="empty-row">
                            <td colspan="8">Nenhum item adicionado ainda</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" class="text-right"><strong>VALOR TOTAL LOTE:</strong></td>
                            <td colspan="2"><strong id="totalValue">R$ 0,00</strong></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>

        <!-- Botões de Ação -->
        <section class="actions-section">
            <button class="btn btn-warning" id="clearBtn">
                <i class="fas fa-eraser"></i> Limpar Tudo
            </button>
            <button class="btn btn-success btn-large" id="printBtn" disabled>
                <i class="fas fa-print"></i> Visualizar e Imprimir
            </button>
        </section>
    </div>

    <!-- Biblioteca para ler Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
